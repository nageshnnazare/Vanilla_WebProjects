<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="all.min.css" />
		<title>Background Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div
				class="slide active"
				style="background-image: url(../1.ExpandingCards/img/portfolio-6.jpg)"
			></div>
			<div
				class="slide"
				style="background-image: url(../1.ExpandingCards/img/portfolio-5.jpg)"
			></div>
			<div
				class="slide"
				style="background-image: url(../1.ExpandingCards/img/portfolio-4.jpg)"
			></div>
			<div
				class="slide"
				style="background-image: url(../1.ExpandingCards/img/portfolio-3.jpg)"
			></div>
			<div
				class="slide"
				style="background-image: url(../1.ExpandingCards/img/portfolio-2.jpg)"
			></div>
			<div
				class="slide"
				style="background-image: url(../1.ExpandingCards/img/portfolio-1.jpg)"
			></div>

			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"></i>
			</button>
			<button class="arrow right-arrow" id="right">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
